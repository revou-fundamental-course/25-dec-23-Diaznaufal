<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="navigation-bar">
        <h3 id="logo">Welcome To Katik</h3>
        <h6 class="teks">Hai Sobat, Selamat datang di Katik Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</h6>
    </header>
    <div class="container">
        <div class="buttons">
            <button onclick="selectShape('triangle')">Segitiga</button>
            <button onclick="selectShape('parallelogram')">Jajar Genjang</button>
            <form id="categoryForm" onsubmit="calculate(event)">
                <label for="category">Pilih Kategori:</label>
                <select id="category" name="category">
                    <option value="area">Luas Segitiga</option>
                    <option value="perimeter">Keliling Segitiga</option>
                </select>
                <img id="triangleImage" src="imagestriangle.png" alt="Segitiga">
                <label for="base">Alas:</label>
                <input type="number" id="base" name="base" required>
                <label for="height">Tinggi:</label>
                <input type="number" id="height" name="height" required>
                <label for="perimeter">Keliling:</label>
                <input type="number" id="perimeter" name="perimeter">
                <div class="result-container" id="result"></div>
                <button type="submit">Hitung</button>
                <button type="reset" onclick="resetForm()">Reset</button>
            </form>
        </div>
<div id="result"></div>
    </div>
    <script src="Rumussegitiga.js"></script>
</body>
</html>
